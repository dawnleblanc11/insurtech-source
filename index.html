<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- important to add so media queries work properly -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Insurtech Source</title>
</head>

<body>
      <!-- Header and Nav Section Includes Name Start -->
      <header>
        <h1>InsurTech Source</h1>
       <nav>
           <ul>
               <li>
                   <a href="#products">Products</a>
               </li>
               <li>
                   <a href="#services">Services</a>
               </li>
               <li>
                   <a href="#needassistance">Need Assistance</a>
               </li>
           </ul>
       </nav>
   </header>
   <!-- Header and Nav Section Includes Name End -->

   <!-- Image Section with Subtitle Start  -->
   <section class="hero">
       <img src="./assets/images/INSURTECH.png" ; alt="insurtech logo" width="500"
           height="500">
   </section>
   <!-- Image Section with Subtitle End -->
   <!-- hero/jumbotron -->
   <section class="hero">
    <div class="hero-cta">
      <h2>Start Making Great Connections in Insurtech</h2>
      <p>
        Complete the below form and a consultant will be in touch.
      </p>
    </div>

    <div class="hero-form">
      <h3>Start making connections today</h3>
      <p>Fill out this form and one of our consultants will schedule a meeting.</p>
      <form>
        <label for="name">Enter full name:</label>
        <input type="text" placeholder="Your Name" id="name" name="name" class="form-input" />
        <label for="email">Enter email address:</label>
        <input type="email" placeholder="Email Address" id="email" name="email" class="form-input" />
        <label for="phone">Enter a telephone number:</label>
        <input type="tel" placeholder="Phone Number" name="phone" id="phone" class="form-input" />
        <p>
          Where would you best fit?
          <span class="radio-wrapper">
            <input type="radio" name="trainer-confirm" id="trainer-yes" />
            <label for="trainer-yes">Insurer</label>
          </span>
          <span class="radio-wrapper">
            <input type="radio" name="trainer-confirm" id="trainer-no" />
            <label for="trainer-no">Insurtech</label>
          </span>
        </p>
        <button type="submit">
          Get Connected
        </button>
      </form>
    </div>
  </section>
  <!-- end header -->
